name: choose_element
data:
  file: data/segmentation_data.tsv
  input:
    image: url
    outlines: json
    targets: bool
  output:
    result: bool

interface:
  prompt: "Which element in the diagram belongs together with the highlighted element (or elements)?"
  tools:
    - point

project:
  id:
  setup:
    public_name: "Choose diagram elements that belong together"
    public_description: "Look at diagrams from science textbooks and choose which elements in the diagrams
    belong together with highlighted diagram elements."
  instructions: ../instructions/choose_element.html

pool:
  id:
  estimated_time_per_suite: 60
  setup:
    private_name: "Experiment 1, Task 2"
    reward_per_assignment: 0.15
    assignment_max_duration_seconds: 600
    auto_accept_solutions: true
  defaults:
    default_overlap_for_new_tasks: 3
    default_overlap_for_new_task_suites: 1
  mixer:
    real_tasks_count: 3
    golden_tasks_count: 0
    training_tasks_count: 0
  filter:
    client_type:
      - TOLOKA_APP
      - BROWSER