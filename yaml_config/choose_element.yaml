name: choose_element
data:
  # file: data/segmentation_data.tsv – Tähän taskiin ei tule suoraa syötettä, vaan taskit saapuvat aggregoinnin kautta
  input:
    image: url
    outlines: json
    # targets: bool – Tämä on jäänyt varmaan yli jostain esimerkistä; pidä huoli, että tässä määritellyt arvo-avain parit vastaavat TSV:n sarakkeita
  output:
    # result: bool – Tämän tulee olla "outlines: json", eli täältä tulee ulos bounding boxeja JSON-formaatissa.
    outlines: json

interface:
  prompt: "Which element in the diagram belongs together with the highlighted element (or elements)?"
  tools: # Tässä täytyy olla kaikki työkalut, jotta bounding boxit näkyvät oikein (Tolokan ominaisuus)!
    - point
    - rectangle
    - polygon
  verification: false

# Tämä ohjaa tehtävän pisteitä ja polygoneja käsittelevälle taskille
# actions:
#   on_submitted: bbox_processor

project:
  # id: Avain-arvo -pari ei voi sisältää vain avainta (id:) – arvo tulkitaan tyhjäksi
  setup:
    public_name: "Choose diagram elements that belong together"
    public_description: "Look at diagrams from science textbooks and choose which elements in the diagrams
    belong together with highlighted diagram elements."
  instructions: instructions/choose_element.html  # Nämä polut tulee määritellä Python-skriptistä "nähtynä"

pool:
  # id: Avain-arvo -pari ei voi sisältää vain avainta (id:) – arvo tulkitaan tyhjäksi
  estimated_time_per_suite: 60
  setup:
    private_name: "Experiment 1, Task 2"
    reward_per_assignment: 0.15
    assignment_max_duration_seconds: 600
    auto_accept_solutions: true
  defaults:
    default_overlap_for_new_tasks: 3 # Tässä ei voi olla overlappia, vaikea arvioida! Eli vain yksi työntekijä tehtävää kohti.
    default_overlap_for_new_task_suites: 1
  mixer:
    real_tasks_count: 3 # Tämän on ehkä parempi olla vain yksi, eli yksi tehtävä per pooli?
    golden_tasks_count: 0
    training_tasks_count: 0
  filter:
    client_type:
      - TOLOKA_APP
      - BROWSER