name: choose_element
data:
  input:
    image: url
    outlines: json
  output:
    outlines: json

interface:
  prompt: "Place a point within each green part that belongs together with the red part."
  tools:
    - point
    - rectangle
    - polygon
  labels:
    source: "Examine this element"
    target: "Other elements"
  verification: false

actions:
  on_closed: join_boxes
  on_rejected: choose_element

project:
  setup:
    public_name: "Examine diagrams from science textbooks"
    public_description: "Look at diagrams from science textbooks and choose diagram elements that belong together."
  instructions: instructions/choose_element.html

pool:
  estimated_time_per_suite: 60
  setup:
    private_name: "Choose element"
    reward_per_assignment: 0.2
    assignment_max_duration_seconds: 600
    auto_accept_solutions: false
  defaults:
    default_overlap_for_new_tasks: 1
    default_overlap_for_new_task_suites: 1
  mixer:
    real_tasks_count: 1
    golden_tasks_count: 0
    training_tasks_count: 0
  filter:
    client_type:
      # - TOLOKA_APP
      - BROWSER

quality_control:
  speed_quality_balance:
    top_percentage_by_quality: 10