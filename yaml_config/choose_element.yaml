name: choose_element
data:
  input:
    image: url
    outlines: json
  output:
    outlines: json

interface:
  prompt: "Which green part(s) in the diagram belongs together with the red part(s)?\n
  Select the point labeling tool [R] on the left sidebar. Place a point by clicking on those green parts that you wish to choose."
  tools:
    - point
    - rectangle
    - polygon
  labels:
    source: "Red"
    target: "Green"
  verification: false

project:
  id: 159872
  setup:
    public_name: "Examine diagrams from science textbooks"
    public_description: "Look at diagrams from science textbooks and choose diagram parts that belong together."
  instructions: instructions/choose_element.html

pool:
  estimated_time_per_suite: 60
  setup:
    private_name: "Choose element"
    reward_per_assignment: 0.2
    assignment_max_duration_seconds: 600
    auto_accept_solutions: false
  defaults:
    default_overlap_for_new_tasks: 1
    default_overlap_for_new_task_suites: 1
  mixer:
    real_tasks_count: 1
    golden_tasks_count: 0
    training_tasks_count: 0
  filter:
    client_type:
      - BROWSER
    languages:
      - EN

quality_control:
  speed_quality_balance:
    top_percentage_by_quality: 10