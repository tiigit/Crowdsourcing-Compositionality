name: choose_element
data:
  input:
    image: url
    outlines: json
  output:
    outlines: json

interface:
  prompt: "Which diagram element highlighted in green belongs together with the element (or elements) highlighted in red?"
  tools:
    - point
    - rectangle
    - polygon
  verification: false

# Tämä ohjaa tehtävän pisteitä ja polygoneja käsittelevälle taskille
# actions:
#   on_submitted: bbox_processor

project:
  setup:
    public_name: "Choose elements in science diagrams that belong together"
    public_description: "Look at diagrams from science textbooks and choose which elements in those diagrams
    belong together."
  instructions: instructions/choose_element.html

pool:
  estimated_time_per_suite: 60
  setup:
    private_name: "Choose element: Experiment 2"
    reward_per_assignment: 0.2
    assignment_max_duration_seconds: 600
    auto_accept_solutions: true
  defaults:
    default_overlap_for_new_tasks: 1
    default_overlap_for_new_task_suites: 1
  mixer:
    real_tasks_count: 1
    golden_tasks_count: 0
    training_tasks_count: 0
  filter:
    client_type:
      - TOLOKA_APP
      - BROWSER