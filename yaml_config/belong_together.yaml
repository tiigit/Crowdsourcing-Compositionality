name: belong_together
data:
  file: bbox_data_2.tsv
  input:
    image: url
    outlines: json
  output:
    result: bool

interface:
  prompt: "Does the diagram element (or elements) highlighted in red belong together with some (any) other element in the diagram?"
  labels:
    true: "Yes"
    false: "No"
  verification: false

actions:
  on_closed: aggregate_ds

project:
  setup:
    public_name: "See if elements in science diagrams belong together with other elements in the diagrams"
    public_description: "Look at diagrams from science textbooks and see if elements in the diagrams belong
    together with other diagram elements."
  instructions: instructions/belong_together.html

pool:
  estimated_time_per_suite: 60
  setup:
    private_name: "Belong together: Experiment 2"
    reward_per_assignment: 0.2
    assignment_max_duration_seconds: 600
    auto_accept_solutions: true
  defaults:
    default_overlap_for_new_tasks: 3
    default_overlap_for_new_task_suites: 1
  mixer:
    real_tasks_count: 3
    golden_tasks_count: 0
    training_tasks_count: 0
  filter:
    client_type:
      - TOLOKA_APP
      - BROWSER