name: belong_together
data:
  file: data/segmentation_data.tsv
  input:
    image: url
    outlines: json
    targets: bool
  output:
    result: bool

interface:
  prompt: "Does the highlighted diagram element or group of elements belong together with some (any) other element in the diagram?"
  labels:
    true: "Yes"
    false: "No"
  verification: false

actions:
  on_result:
    true: aggregate_ds
    false:

project:
  id:
  setup:
    public_name: "See if elements in diagrams belong together with other elements in the diagrams"
    public_description: "Look at diagrams from science textbooks and see if highlighted elements in the diagrams belong
    together with some other diagram elements."
  instructions: ../instructions/belong_together.html

pool:
  id:
  estimated_time_per_suite: 60
  setup:
    private_name: "Experiment 1, Task 1"
    reward_per_assignment: 0.15
    assignment_max_duration_seconds: 600
    auto_accept_solutions: true
  defaults:
    default_overlap_for_new_tasks: 3
    default_overlap_for_new_task_suites: 1
  mixer:
    real_tasks_count: 3
    golden_tasks_count: 0
    training_tasks_count: 0
  filter:
    client_type:
      - TOLOKA_APP
      - BROWSER