name: belong_together
data:
  file: trial_dataset_5_s-32.tsv
  input:
    image: url
    outlines: json
  output:
    result: bool

interface:
  prompt: "Read the instructions from the upper right corner before doing the task!\n\n

  Does the red part(s) of the diagram belong together with some of the green part(s)?\n
  'Belonging together' means that some smaller parts of the diagram together form a meaningful bigger part or whole within the diagram.\n\n

  If the red part belongs together with some part(s) highlighted in green, answer Yes.\n
  If the red part does not belong together with any part highlighted in green, answer No."
  labels:
    true: "Yes"
    false: "No"
  segmentation:
    labels:
      source: "Examine this (red) part"
      target: "Other (green) parts"
  verification: false

actions:
  on_closed: aggregate_ds

project:
  id: 159871
  setup:
    public_name: "Examine diagrams from science textbooks"
    public_description: "Look at diagrams from science textbooks and examine if diagram parts belong together."
  instructions: instructions/belong_together.html

pool:
  estimated_time_per_suite: 60
  setup:
    private_name: "Classification #2"
    reward_per_assignment: 0.2
    assignment_max_duration_seconds: 600
    auto_accept_solutions: true
  defaults:
    default_overlap_for_new_tasks: 3
    default_overlap_for_new_task_suites: 1
  mixer:
    real_tasks_count: 3
    golden_tasks_count: 0
    training_tasks_count: 0
  filter:
    client_type:
      - TOLOKA_APP
      - BROWSER
    languages:
      - EN

quality_control:
  speed_quality_balance:
    top_percentage_by_quality: 10